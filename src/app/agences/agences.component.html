    <div class="modal fade" id="avis" tabindex="-1" role="dialog" aria-labelledby="avisLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header" >
             
              <h5 class="modal-title" id="avisLabel">
                <i  style="font-family: cursive;font-weight: 900;font-size: 30px;">{{textsection38.section38}}</i>
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
                <span aria-hidden="true">&times;</span>
              </button>
             
            </div>
            <div class="modal-body">
              <form class="row g-3"> 
                <div class="col-md-20">
              <section id="intro">
              <div class="avis">
                <img src="https://adespresso.com/wp-content/uploads/2017/02/more-customer-reviews-on-social-media-1024x535.jpg?fbclid=IwAR1okM0oETk6OnbQ_VbIV0xIhz7-a5bpgVUBLkrXtsMD7csxFm_82JPxRLc" alt=""
                style="height: 200px; width: 300px;margin-left: 50px;">
              </div>
          
              <div class="review-form">
                <h2 style="font-family: cursive;font-weight: 900;margin-left: 50px;">{{textsection39.section39}}</h2>
                  <div class="rating" style="margin-left: 150px;">
                      <input type="radio" id="star5" name="rating" value="5" (change)="getEtoile($event.target)">
                      <label for="star5" title="5 "></label>
                      <input type="radio" id="star4" name="rating" value="4" (change)="getEtoile($event.target)">
                      <label for="star4" title="4 "></label>
                      <input type="radio" id="star3" name="rating" value="3" (change)="getEtoile($event.target)">
                      <label for="star3" title="3 "> </label>
                      <input type="radio" id="star2" name="rating" value="2" (change)="getEtoile($event.target)">
                      <label for="star2" title="2 "> </label>
                      <input type="radio" id="star1" name="rating" value="1" (change)="getEtoile($event.target)">
                      <label for="star1" title="1 "></label>
                    </div>
          
                    <br>  
                
                  <label for="review" style="font-family: cursive;font-size: 30px;margin-left: 50px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-journal-medical" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v.634l.549-.317a.5.5 0 1 1 .5.866L9 6l.549.317a.5.5 0 1 1-.5.866L8.5 6.866V7.5a.5.5 0 0 1-1 0v-.634l-.549.317a.5.5 0 1 1-.5-.866L7 6l-.549-.317a.5.5 0 0 1 .5-.866l.549.317V4.5A.5.5 0 0 1 8 4zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                      <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                      <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                    </svg>
                    {{textsection40.section40}}          :</label><br>
                  <textarea id="review" name="review" [(ngModel)] = "review" required style="height: 100px;width: 300px;margin-left: 50px;"></textarea><br>
                  <button type="button" style="margin-left: 200px;" class="btn btn-warning" (click)="getNote($event)">{{textsection41.section41}}</button>
              </div>
          
          
          
          
           
          
              </section>
            </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>


    
      

<div class="modal fade" id="detail" tabindex="-1" role="dialog" aria-labelledby="ticketLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" >
       
        <h5 class="modal-title" id="ticketLabel"><i  style="margin: 150px;color: crimson;font-size: 40px;">{{textsection35.section35}}</i></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="row g-3">
          <div class="col-md-10">
            <label for="textMobile" class="form-label" ><b>   {{textsection42.section42}}  :</b> </label>
            {{heure_ouverture}}
          <br><br>
          <label for="textMobile" class="form-label" ><b>   {{textsection43.section43}}  : </b> </label>
          {{heure_fermeture}}      <br><br>
           </div>  
           
        </form>
      </div>
      
    </div>
  </div>
</div>
